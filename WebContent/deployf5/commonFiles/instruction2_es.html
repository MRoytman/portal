<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>MSF App portal</title>
<link rel="stylesheet" href="template2.css" type="text/css" media="all" />
<style>

/*

*/
.appLinks { //
	text-align: center;
	padding: 0;
	margin: 0;
	border-style: none; // solid; //
	border-color: red; //
	border-width: 1px;
}

.appLinks table {
	margin: 10px auto auto auto;
	padding: 10px;
}

.appLinks table col {
	background-color: #CCDBDA;
}

.appLinks table col:first-child {
	background-color: #CCC;
}

.appLinks table tr td {
	height: 30px;
	padding: 1em;
}

.appLinks table tr td:first-child {
	font-size: 22px;
}
</style>

</head>
<body>
	<header>
		<div id='header'>
			<ol>
				<li id="headerLeft">
					<p>
						<img id='msfLogo' src="head_logo_msf.gif"
							alt="head_logo_msf.gif" />
					</p>
				</li>
				<li id="headerCenter">
					<h2 id='title'>
						MSF - Datos médicos
						</h1>
						<h2>Lebanon - CNCD</h2>
				</li>
				<li id="headerRight">
					<div style="height: 100%;">
						<input type="text" id="clock" style="padding: 0em;" /> <br>
						<br> <br> <a
							href="http://ftp.ocg.msf.org/webstart/CNCD_LB/instruction_es.html"
							>Explicaciones</a>

					</div>
				</li>
			</ol>
		</div>
	</header>

	<section id="contents">
		<article>
			<div class='appLinks'>
				<table>
					<col style="" />
					<col />
					<tr>
						<td><a
							href="http://ftp.ocg.msf.org/webstart/CNCD_LB/IPDEntryForm3.0.jnlp"
							target="_blank">Entrada de datos</a></td>
						<td><a
							href="http://ftp.ocg.msf.org/webstart/Documentation/USER_GUIDE_ENTRY_FORM_USER_V_1.4_en.pdf"
							target="_blank">Guía del usuario</a></td>
					</tr>

					<tr>
						<td><a
							href="http://ftp.ocg.msf.org/webstart/CNCD_LB/ExpUpdate1.0.jnlp"
							target="_blank">Exportar datos</a></td>
						<td><a
							href="http://ftp.ocg.msf.org/webstart/Documentation/USER_GUIDE_EXPORT_V_1.0_en.pdf"
							target="_blank">Guía del usuario</a></td>
					</tr>

					<tr>
						<td><a href="https://qv.ocg.msf.org/"
							target="_blank">Estadística</a></td>
						<td><a
							href="http://ftp.ocg.msf.org/webstart/Java medical Project Empty.pdf"
							target="_blank"> </a></td>
					</tr>

				</table>
			</div>
		</article>


	</section>


	<footer> </footer>
	<script>
		self.setInterval(function() {
			refreshPage()
		}, 60000);
		function refreshPage() {
			var d = new Date();
			var t = d.toString();
			document.getElementById("clock").value = t;
			location.reload();
		}
	</script>


</body>
</html>
