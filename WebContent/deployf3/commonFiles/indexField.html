<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>MSF App portal</title>
<link rel="stylesheet" href="template2.css" type="text/css" media="all" />
<style>
.appLinks { //
	text-align: center;
	padding: 3px;
	margin: 25px 15px 15px 15px;
	border-style: none; // solid; //
	border-color: red; //
	border-width: 1px;
}

.appLinks table {
	margin: 10px auto auto auto;
	padding: 10px;
}

.appLinks table tr td:first-child {
	height: 40px;
	padding: 1em;
	font-size: 18px;
}

.appLinks table tr td {
	height: 40px;
	padding: 1em;
}
</style>

</head>
<body>

	<header>
		<div id='header'>
			<ol>
				<li id="headerLeft">
					<p>
						<img id='msfLogo' src="head_logo_msf.gif"
							alt="head_logo_msf.gif" />
					</p>
				</li>
				<li id="headerCenter">
					<h2 id='title'>
						MSF - Medical data
						</h1>
						<h2>Lebanon - CNCD</h2>
				</li>
				<li id="headerRight">
					<div style="height: 100%;"></div>
				</li>
			</ol>
		</div>
	</header>

	<section id="contents">
		<article>
			<div class='appLinks'>

				<table>

					<tr>
						<td>Please click on the appropriate flag</td>
						<td><a
							href="http://ftp.ocg.msf.org/webstart/CNCD_LB/instruction2_en.html">
								<img src="http://ftp.ocg.msf.org/webstart/images/english.jpeg"
								alt="english.jpeg" width="32" height="32">
						</a></td>
					</tr>

					<tr>
						<td>Veuillez svp cliquer sur le drapeau de votre choix</td>
						<td><a
							href="http://ftp.ocg.msf.org/webstart/CNCD_LB/instruction2_fr.html">
								<img src="http://ftp.ocg.msf.org/webstart/images/french.jpeg"
								alt="english.jpeg" width="32" height="32">
						</a></td>
					</tr>



				</table>


			</div>
		</article>

	</section>


</body>
</html>
